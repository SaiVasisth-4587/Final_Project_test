<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<style>
body {
    font-family: 'Sofia';font-size: 22px;color: #ffffff;
    background-image: url(Garage.png);
}
</style>
<h1>GARAGE</h1>

<p>Mercedes Hover Car</p>

<script type="module" src="https://unpkg.com/@google/model-viewer"></script>
<script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>

<model-viewer id="color" camera-controls src="High Poly 3d models/free_merc_hovercar/merc_hovercar.gltf"
    alt="A 3D model of a merc_hovercar" ar camera-orbit="33deg 67deg auto"
    poster="./loading.png"
    ios-src="https://cdn.khronos.org/assets/blog/live-gltf-asset-editing-in-your-browsereven-in-ar/street.usdz" shadow-intensity="1">
    <button slot="ar-button" class="ar-button">View in your space</button>
    <div id="ar-prompt">
        <img src="https://cdn.khronos.org/assets/blog/live-gltf-asset-editing-in-your-browsereven-in-ar/hand.png">
    </div>
    <div class="controls" id="color-controls">
      <button data-color="1,0,0,1">Red</button>
      <button data-color="0,1,0,1">Green</button>
      <button data-color="0,0,1,1">Blue</button>
    </div>
    
</model-viewer>

<style>    
    div.transbox {
      margin: 30px;
      background-color: #ffffff;
      border: 1px solid black;
      opacity: 0.8;
    }
    
    div.transbox p {
      margin: 2%;
      font-weight: bold;
      color: #000000;
    }
    </style>    
    <div class="background">
      <div class="transbox">
        <p>Speed:5 </p>
        <p>Acceleration:5 </p>
        <p>
            Handling:3 
        </p>
      </div>
    </div>

<script>
  const modelViewerColor = document.querySelector("model-viewer#color");
  
  document.querySelector('#color-controls').addEventListener('click', (event) => {
    const colorString = event.target.dataset.color;
  
    if (!colorString) {
      return;
    }
  
    const color = colorString.split(',')
        .map(numberString => parseFloat(numberString));
  
    console.log('Changing color to: ', color);
    const [material] = modelViewerColor.model.materials;
    material.pbrMetallicRoughness.setBaseColorFactor(color);
  });
  </script>

<script type="module">
    const modelViewerTexture = document.querySelector("model-viewer");

    modelViewerTexture.addEventListener("scene-graph-ready", (ev) => {

        let material = modelViewerTexture.model.materials[0];

        document.querySelector('#diffuse').addEventListener('input', (event) => {
            material.pbrMetallicRoughness.baseColorTexture.texture.source.setURI(event.target.value);
        });

        document.querySelector("#controls").addEventListener('beforexrselect', (ev) => {
            ev.preventDefault();
        });
    })
</script>

<style>
    html{
        background: url("./Garage.png");
        height:fit-content;
    }
    model-viewer {
        width: 100%;
        height: 800px;
    }

    /* This keeps child nodes hidden while the element loads */
    :not(:defined)>* {
        display: none;
    }

    .ar-button {
        
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: rgb(255, 255, 255);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 16px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #ffffff;
    }

    .ar-button:active {
        background-color: #ffffff;
    }

    .ar-button:focus {
        outline: none;
    }

    .ar-button:focus-visible {
        outline: 1px solid #4285f4;
    }

    @keyframes circle {
        from {
            transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }

        to {
            transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
        }
    }

    @keyframes elongate {
        from {
            transform: translateX(100px);
        }

        to {
            transform: translateX(-100px);
        }
    }

    model-viewer>#ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 75px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
    }

    model-viewer[ar-status="session-started"]>#ar-prompt {
        display: block;
    }

    model-viewer>#ar-prompt>img {
        animation: circle 4s linear infinite;
    }

    #controls {
        position: absolute;
        top: 16px;
        right: 16px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 16px;
        background-color: rgba(88, 79, 79, 0.533);
        padding: 16px;
        border-radius: 16px;
    }

    select {
        font-size: 16px;
    }
</style>
